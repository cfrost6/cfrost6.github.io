<div3><img id="LightOff" src="/comics/images/Light_Off.png" height="75px" onclick="turnOnLight()">
  <img id="LightOn" src="/comics/images/Light_On.png" height="75px" onclick="turnOffLight()" style="display: none;"></div3>

<script>
function turnOnLight() {
  
  // Toggle "LightOff" sprite
  var x = document.getElementById("LightOff");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  
   // Toggle "LightOn" sprite
  var x = document.getElementById("LightOn");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  
  document.getElementById("title_text").style.color = "black";
            
  document.body.style.backgroundColor = "white";
}

function turnOffLight() {
  
  // Toggle "LightOff" sprite
  var x = document.getElementById("LightOff");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  
   // Toggle "LightOn" sprite
  var x = document.getElementById("LightOn");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  
  document.getElementById("title_text").style.color = "white";
            
  document.body.style.backgroundColor = "black";
}
</script>
