<html>
<head>
<style type="text/css">
    body {
     background: url(https://66.media.tumblr.com/b122c9c32ea72f4bb0757f76ae2b418d/3c28eff31888ec1f-10/s1280x1920/845896f066ea5e437ae4a54292db9e414e9b636c.png) no-repeat center center fixed; 
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
    }
    
    .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 8px 18px;
    text-align: center;   
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 1px 1px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
    }

    .button1 {
    background-color: white; 
    color: black; 
    border: 5px solid #4CAF50;
    }

    .button1:hover {
     background-color: #4CAF50;
    color: white;
    }
    
    .unselectable {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    }
    
    .nodrag {
    user-drag: none; 
    user-select: none;
    -moz-user-select: none;
    -webkit-user-drag: none;
    -webkit-user-select: none;  
    -ms-user-select: none;
    }
    
    div {
    position: absolute;
    bottom: 1em;
    right: 1em;
    font-size: 16px;
    font-family: Verdana;
    text-align: center;
    }
  </style>

<img id="Asleep" onclick="changeBackground1()" class="nodrag" style="display: none; position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0;" src="https://66.media.tumblr.com/80cdde211f03a593b3281e6d5f1142a3/12695448d15719d3-1f/s540x810/24f7b6c85f05660bed55050a1b916e2aacbff8a9.gifv">

<img id="Awake" onclick="changeBackground2()" class="nodrag" style="position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0;" src="https://66.media.tumblr.com/9698a03b8dfd4ab1dccf7b744c36cb83/0e9614a82aae3550-2e/s540x810/67cf9d59dc4e669c18d1d772a4cb7d0edffff92b.gifv">

<div><a href="https://cfrost6.github.io/" class="button button1 unselectable">Back</a></div>

<script>

function changeBackground1() {
  
  // Toggle "Asleep" sprite
  var x = document.getElementById("Asleep");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  
   // Toggle "Awake" sprite
  var x = document.getElementById("Awake");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  
  // Change background
  document.body.style.backgroundImage = "url('https://66.media.tumblr.com/b122c9c32ea72f4bb0757f76ae2b418d/3c28eff31888ec1f-10/s1280x1920/845896f066ea5e437ae4a54292db9e414e9b636c.png')";
}

function changeBackground2() {

  // Toggle "Asleep" sprite
  var x = document.getElementById("Asleep");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }

     // Toggle "Awake" sprite
  var x = document.getElementById("Awake");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  
  // Change background
  document.body.style.backgroundImage = 'url(https://64.media.tumblr.com/35f7153d1af76f873416b7287394c8cf/adcea74155344ab0-a4/s1280x1920/5c74626a933fe27d0f4f53e71fe002b74a7daf64.pnj)';
}

</script>

</head>
</html>
